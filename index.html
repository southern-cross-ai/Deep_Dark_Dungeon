<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Gothic Fantasy Realm</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:wght@400;700&display=swap');
        body {
            margin: 0;
            padding: 0;
            background: url('https://source.unsplash.com/1600x900/?dark,dungeon,abyss') no-repeat center center fixed;
            background-size: cover;
            color: #ddd;
            font-family: 'Playfair Display', serif;
            text-align: center;
            overflow: hidden;
        }
        .overlay {
            background: rgba(0, 0, 0, 0.85);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            animation: fadeIn 2s ease-in-out;
        }
        h1 {
            font-size: 4.5rem;
            text-shadow: 6px 6px 12px black;
            color: crimson;
            font-family: 'Cinzel', serif;
            opacity: 0;
            animation: fadeInText 2s forwards 1s;
        }
        p {
            font-size: 1.6rem;
            max-width: 700px;
            font-style: italic;
            opacity: 0;
            animation: fadeInText 2s forwards 2s;
        }
        .btn {
            margin-top: 20px;
            padding: 15px 35px;
            background: darkred;
            color: white;
            border: 2px solid crimson;
            font-size: 1.4rem;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 15px crimson;
            font-family: 'Cinzel', serif;
            text-transform: uppercase;
            opacity: 0;
            animation: fadeInText 2s forwards 3s;
        }
        .btn:hover {
            background: black;
            box-shadow: 0 0 25px darkred;
            border-color: black;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeInText {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .game-container {
            margin-top: 40px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>Embrace the Gothic Abyss</h1>
        <p>Whispers of the lost echo through the ancient halls. Dare you step into the domain of eternal night?</p>
        <button class="btn">Enter the Dark Realm</button>
        
        <div class="game-container">
            <h2>Mini Game: Dark Abyss Runner</h2>
            <iframe src="https://chromedino.com" width="600" height="200" frameborder="0"></iframe>
        </div>
    </div>
</body>
</html>
